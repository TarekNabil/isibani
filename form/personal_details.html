<head>
<script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js" type="text/javascript"></script>
<script src="formjs.js?v=1>" type="text/javascript"></script>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" rel="stylesheet">
<link href="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet">
<link href="formstyle.css" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">

      <form class="well form-horizontal" action="previous-school.html" method="post"  id="contact_form">
    <fieldset>

    <!-- Form Name -->
    <legend>PERSONAL DETAILS:</legend>

    <!-- Text input-->

    <div class="form-group">
    <label class="col-md-4 control-label">Surname</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input  name="personal_details_surname" placeholder="Surname" class="form-control"  type="text">
      </div>
    </div>
    </div>

    <!-- Text input-->

    <div class="form-group">
    <label class="col-md-4 control-label" >First Name (s)</label> 
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input name="personal_details_first_name" placeholder="First Name" class="form-control"  type="text">
      </div>
    </div>
    </div>


    <!-- Text input-->
         
    <div class="form-group">
    <label class="col-md-4 control-label">ID Number #</label>  
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-credit-card"></i></span>
    <input name="personal_details_id_number" placeholder=" 845 555 1212" class="form-control" type="text">
      </div>
    </div>
    </div>

    <!-- Text input-->
        
    <div class="form-group">
    <label class="col-md-4 control-label">Date Of Birth</label>  
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
    <input name="personal_details_date_of_birth" placeholder="Date Of Birth" class="form-control" type="text">
      </div>
    </div>
    </div>

    <!-- Text input-->

    <div class="form-group">
    <label class="col-md-4 control-label">Age</label>  
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-leaf"></i></span>
    <input name="personal_details_age" placeholder="Age" class="form-control"  type="text">
      </div>
    </div>
    </div>

    <!-- Select Basic -->
     
    <div class="form-group"> 
    <label class="col-md-4 control-label">Gender</label>
      <div class="col-md-4 selectContainer">
      <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon  glyphicon-user"></i></span>
      <select name="personal_details_gender" class="form-control selectpicker" placeholder="Please select your Gender">
        <option value=" " >Please select gender</option>
        <option  value="Male" >Male</option>
        <option  value="Female" >Female</option>
      </select>
    </div>
    </div>
    </div>

    

    
    <!-- Success message -->
    <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

    <!-- Button -->
    <div class="form-group">
    <label class="col-md-4 control-label"></label>
    <div class="col-md-4">
      <button type="submit" class="btn btn-warning" >Next <span class="glyphicon glyphicon-send"></span></button>
    </div>
    </div>

    </fieldset>
    </form>
    </div>
      </div><!-- /.container -->
</body>
