<head>
<script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js" type="text/javascript"></script>
<script src="formjs.js" type="text/javascript"></script>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" rel="stylesheet">
<link href="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css" rel="stylesheet">
<link href="formstyle.css" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">

      <form class="well form-horizontal" action=" " method="post"  id="contact_form">
    <fieldset>

    <!-- Form Name -->
    <legend>Method Of Payment:</legend>

    <!-- radio checks -->
    <div class="form-group">
                          <label class="col-md-4 control-label">Select your choice of payment:</label>
                          <div class="col-md-4">
                              <div class="radio">
                                  <label>
                                      <input type="radio" name="payment" value="coice1" /> R600 x 10 months for 4 or more subjects / R550 for less than 4 subjects. This is payable on/before 3rd of each month
                                  </label>
                              </div>
                              <div class="radio">
                                  <label>
                                      <input type="radio" name="payment" value="coice2" /> 2 equal installments (2 x R2700) for more than 4 subjects or (2 x R2475) for less than 4 subjects. 1st installment due on/before 03 March. 2nd on/before 03 July. This option gives you a 10% discount.
                                  </label>
                              </div>
                              <div class="radio">
                                  <label>
                                      <input type="radio" name="payment" value="coice3" /> A once-off payment of R4800 for more than 4 subjects or R4400 for less for less than 4 subjects payable on/before 03 March. This option gives you a 20% discount.
                                  </label>
                              </div>
                          </div>
                      </div>

   

    <!-- Success message -->
    <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

    <!-- Button -->
    <div class="form-group">
    <label class="col-md-4 control-label"></label>
    <div class="col-md-4">
      <button type="submit" class="btn btn-warning" >Submit <span class="glyphicon glyphicon-send"></span></button>
    </div>
    </div>

    </fieldset>
    </form>
    </div>
      </div><!-- /.container -->
</body>
